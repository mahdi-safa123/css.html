<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أمثلة الدوال في CSS</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f9f9f9;
      margin: 20px;
      line-height: 1.8;
    }
    h2 {
      margin-top: 40px;
      color: #333;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    .example {
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .box {
      width: 150px;
      height: 80px;
      margin: 10px;
      display: inline-block;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>📘 أمثلة جميع الدوال في CSS</h1>

  <h2>🎨 دوال الألوان</h2>
  <div class="example">
    <div class="box" style="background: rgb(255,0,0);"></div>
    <div class="box" style="background: rgba(0,0,255,0.5);"></div>
    <div class="box" style="background: hsl(200,100%,50%);"></div>
    <div class="box" style="background: hsla(120,100%,40%,0.6);"></div>
  </div>

  <h2>🌄 الصور والتدرجات</h2>
  <div class="example">
    <div class="box" style="background: url('https://picsum.photos/150/80?1');"></div>
    <div class="box" style="background: linear-gradient(to right, red, blue);"></div>
    <div class="box" style="background: radial-gradient(circle, red, yellow);"></div>
    <div class="box" style="background: conic-gradient(red, yellow, green);"></div>
  </div>

  <h2>➗ الرياضيات</h2>
  <div class="example">
    <div class="box" style="width: calc(100px + 50px); background: lightblue;">calc()</div>
    <div class="box" style="width: min(120px, 200px); background: lightgreen;">min()</div>
    <div class="box" style="width: max(150px, 50%); background: lightpink;">max()</div>
    <div class="box" style="width: clamp(100px, 20vw, 200px); background: lightsalmon;">clamp()</div>
  </div>

  <h2>🔄 التحويلات</h2>
  <div class="example">
    <div class="box" style="background: coral; transform: translate(20px,10px);">translate</div>
    <div class="box" style="background: teal; transform: rotate(20deg);">rotate</div>
    <div class="box" style="background: purple; transform: scale(1.3);">scale</div>
    <div class="box" style="background: orange; transform: skew(15deg,5deg);">skew</div>
  </div>

  <h2>🎭 الفلاتر</h2>
  <div class="example">
    <img src="https://picsum.photos/100" style="filter: blur(3px);" alt="blur">
    <img src="https://picsum.photos/100" style="filter: brightness(150%);" alt="brightness">
    <img src="https://picsum.photos/100" style="filter: contrast(200%);" alt="contrast">
    <img src="https://picsum.photos/100" style="filter: grayscale(100%);" alt="grayscale">
    <img src="https://picsum.photos/100" style="filter: sepia(100%);" alt="sepia">
    <img src="https://picsum.photos/100" style="filter: hue-rotate(90deg);" alt="hue">
    <img src="https://picsum.photos/100" style="filter: invert(100%);" alt="invert">
    <img src="https://picsum.photos/100" style="filter: drop-shadow(5px 5px 5px gray);" alt="shadow">
  </div>

  <h2>📝 النصوص والمتغيرات</h2>
  <style>
    :root {
      --main-color: #e91e63;
    }
    .var-example {
      color: var(--main-color);
      font-weight: bold;
    }
  </style>
  <div class="example">
    <p title="مثال attr()">هذا النص <span style="content:attr(title);">[attr()]</span></p>
    <p class="var-example">هذا النص باستخدام var()</p>
  </div>

  <h2>📐 الأشكال (clip-path)</h2>
  <div class="example">
    <div class="box" style="background:red; clip-path: circle(50%);"></div>
    <div class="box" style="background:green; clip-path: ellipse(60% 40%);"></div>
    <div class="box" style="background:blue; clip-path: polygon(0 0, 100% 0, 50% 100%);"></div>
  </div>

</body>
</html>
